{% extends 'main.html' %}
{% block title %}Graph{% endblock %}
{% block content %}
    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 60, left: 60},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Get the data
        d3.json("/data", function (data) {
            // format the data
            console.log(data);

            let sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
                .key(function (d) {
                    return d.id;
                })
                .entries(data.data);
            console.log(sumstat)

            // Add X axis --> it is a date format
            let x = d3.scaleTime()
                .domain(d3.extent(data.data, function (d) {
                    return Date.parse(d.time);
                }))
                .range([0, width]);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).ticks(sumstat.length / 2).tickFormat(d3.timeFormat('%H:%M:%S')))
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "4.7em")
                .attr("dy", "-0.5em")
                .attr("transform", "rotate(90)")


            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, d3.max(data.data, function (d) {
                    return +d.temp;
                })])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // color palette
            var res = sumstat.map(function (d) {
                return d.key
            }) // list of group names
            var color = d3.scaleOrdinal()
                .domain(res)
                .range(['#e41a1c', '#377eb8', '#4daf4a', '#984ea3', '#ff7f00', '#ffff33', '#a65628', '#f781bf', '#999999', '#762309'])

            // Draw the line
            svg.selectAll(".line")
                .data(sumstat)
                .enter()
                .append("path")
                .attr("fill", "none")
                .attr("stroke", function (d) {
                    return color(d.key)
                })
                .attr("stroke-width", 1.5)
                .attr("d", function (d) {
                    return d3.line()
                        .x(function (d) {
                            return x(Date.parse(d.time));
                        })
                        .y(function (d) {
                            return y(+d.temp);
                        })
                        (d.values)
                })
                .text((d) => d.id)
            ;

        });

    </script>
{% endblock %}
